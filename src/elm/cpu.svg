<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="600"
   height="500"
   version="1.1">
<defs>
  <g id="reg">
    <path fill="white" stroke="black" d="M-40 -20 l80 0 l0 40 l-80 0 z"/>
  </g>
  <g id="arrow-up">
    <path stroke="black" d="M0 0 l0 -30 l7.5 10 l-15 0 l7.5 -10"/>
  </g>
  <g id="arrow-down">
    <path stroke="black" d="M0 0 l0 30 l7.5 -10 l-15 0 l7.5 10"/>
  </g>
</defs>

<!-- Background -->
<path fill="#999" d="M0 0 L600 0 L600 500 L0 500 z"/>

<!-- Data path -->
<path fill="#eee" stroke="black" d="M10 230 l580 0 l0 60 l-580 0 z"/>

<!-- X reg -->
<g transform="translate(80 180)">
  <use xlink:href="#reg" transform="translate(0 0)"/>
  <use xlink:href="#arrow-down" transform="translate(0 20)"/>
  <use xlink:href="#arrow-up" transform="translate(0 50)"/>
  <use xlink:href="#arrow-up" transform="translate(0 -20)"/>

  <text x="-42" y="0"
        text-anchor="end" dominant-baseline="middle"
        fill="#555" stroke="none"
        font-size="25px" font-family="Bitstream Vera Sans"
        >X</text>

  <text x="0" y="50"
        text-anchor="middle" dominant-baseline="text-before-edge"
        fill="#0aa"
        font-size="20px" font-family="Bitstream Vera Sans"
        >1</text>
</g>


<!-- Y reg -->
<g transform="translate(200 180)">
  <use xlink:href="#reg" transform="translate(0 0)"/>
  <use xlink:href="#arrow-down" transform="translate(0 20)"/>
  <use xlink:href="#arrow-up" transform="translate(0 50)"/>
  <use xlink:href="#arrow-up" transform="translate(0 -20)"/>

  <text x="-42" y="0"
        text-anchor="end" dominant-baseline="middle"
        fill="#555" stroke="none"
        font-size="25px" font-family="Bitstream Vera Sans"
        >Y</text>

  <text x="0" y="50"
        text-anchor="middle" dominant-baseline="text-before-edge"
        fill="#0aa"
        font-size="20px" font-family="Bitstream Vera Sans"
        >2</text>
</g>

<!-- ALU -->
<path fill="#eee" stroke="black" d="M50 130 l60 -80 l60 0 l60 80 l-60 0 l-30 -40 l-30 40 z"/>
<ellipse fill="white" stroke="black" cx="140" cy="70" rx="15" ry="15"/>

<!-- R path -->
<g transform="translate(300,230)">
  <path stroke="black" fill="none" d="M-160 -180 l0 -20 l10 -10 l140 0 l10 10 l0 170"/>
  <use xlink:href="#arrow-down" x="0" y="-30"/>

  <text x="2" y="-50"
        text-anchor="start" dominant-baseline="middle"
        fill="#555" stroke="none"
        font-size="25px" font-family="Bitstream Vera Sans"
        >R</text>

  <text x="-10" y="0"
        text-anchor="middle" dominant-baseline="text-before-edge"
        fill="#0aa"
        font-size="20px" font-family="Bitstream Vera Sans"
        >3</text>
</g>

<!-- C path -->
<g transform="translate(280,230)">
  <use xlink:href="#arrow-up" x="0" y="0"/>
  <path stroke="black" fill="none" d="M0 0 l0 -150 l-10 -10 l-115 0"/>
  <path stroke="black" fill="balck" d="M-125 -160 l5 5 l0 -10 l-5 5"/>
  <text x="-2" y="-50"
        text-anchor="end" dominant-baseline="middle"
        fill="#555" stroke="none"
        font-size="25px" font-family="Bitstream Vera Sans"
        >C</text>
</g>



</svg>
